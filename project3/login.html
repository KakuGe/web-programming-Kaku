<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>Login</title>
	    <link rel="stylesheet" href="login.css">
	    <link rel="stylesheet" href="Loading.css">
	</head>

	<body>
	    <div class="back" id="back">
	        <div class="log" id="log">
	            <div class="logtitle">LOGIN</div><p></p>
	            <form action="home.html" id="loginbody" class="loginbody" onsubmit="return login()">
	                <input type="text" id="Account" size="20" class="txt" placeholder="Account">
	                <br>
	                <input type="password" id="PW" size="20" class="txt" placeholder="Password">
	                <br>
	                <input type="submit" value="Login" id="sub" class="sub">
	                <a href="home.html"><input type="button" value="Guest Login" id="guestbutton" class="guestbutton"></a>
	            </form>
	        </div>
	    </div>
	    <div class="con" id="con">
	        <div class="load">
	            <div class="dot" style="--i:0"></div>
	            <div class="dot" style="--i:1"></div>
	            <div class="dot" style="--i:2"></div>
	            <div class="dot" style="--i:3"></div>
	            <div class="dot" style="--i:4"></div>
	            <div class="dot" style="--i:5"></div>
	            <div class="dot" style="--i:6"></div>
	        </div>
	    </div>
	    <script src="login.js"></script>
	</body>
	</html>

</html>
